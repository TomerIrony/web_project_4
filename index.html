<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./pages/index.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around The U.S.</title>
  </head>
  <body class="root">
    <header class="header">
      <div class="header__wrapper">
        <img class="header__title" src="./images/logo.svg" alt="logo" />
      </div>
    </header>
    <main>
      <section class="profile">
        <div class="profile__container">
          <img
            class="profile__image"
            src="./images/profileimage.jpg"
            alt="profile image"
          />
          <div class="profile__text">
            <div class="profile__title">
              <h2 class="profile__username" id="fullName">Jacques Cousteau</h2>
              <button type="submit" id="openProfile" class="profile__edit">
                <img class="profile__pen" src="./images/pen.svg" alt="pen" />
              </button>
            </div>
            <p class="profile__subtitle" id="description">Explorer</p>
          </div>
        </div>
        <button type="submit" class="profile__button">
          <img
            class="profile__plus"
            src="./images/plussign.svg"
            alt="plus sign"
          />
        </button>
      </section>

      <section class="elements">
        <article class="card">
          <img
            src="./images/yosemite.jpg"
            alt="Yosemite Valley"
            class="card__image"
          />
          <div class="card__caption">
            <h2 class="card__name">Yosemite Valley</h2>
            <button
              class="card__like-btn"
              type="button"
              aria-label="like button"
            ></button>
          </div>
        </article>
        <article class="card">
          <img
            src="./images/lakelouise.jpg"
            alt="Lake Louise"
            class="card__image"
          />
          <div class="card__caption">
            <h2 class="card__name">Lake Louise</h2>
            <button
              class="card__like-btn"
              type="button"
              aria-label="like button"
            ></button>
          </div>
        </article>
        <article class="card">
          <img
            src="./images/baldmountains.jpg"
            alt="Bald Mountains"
            class="card__image"
          />
          <div class="card__caption">
            <h2 class="card__name">Bald Mountains</h2>
            <button
              class="card__like-btn"
              type="button"
              aria-label="like button"
            ></button>
          </div>
        </article>
        <article class="card">
          <img src="./images/Latermar.jpg" alt="Latemar" class="card__image" />
          <div class="card__caption">
            <h2 class="card__name">Latemar</h2>
            <button
              class="card__like-btn"
              type="button"
              aria-label="like button"
            ></button>
          </div>
        </article>
        <article class="card">
          <img
            src="./images/vanoise.jpg"
            alt="Vanoise National Park"
            class="card__image"
          />
          <div class="card__caption">
            <h2 class="card__name">Vanoise National Park</h2>
            <button
              class="card__like-btn"
              type="button"
              aria-label="like button"
            ></button>
          </div>
        </article>
        <article class="card">
          <img
            src="./images/lago.jpg"
            alt="Lago di Braies"
            class="card__image"
          />
          <div class="card__caption">
            <h2 class="card__name">Lago di Braies</h2>
            <button
              class="card__like-btn"
              type="button"
              aria-label="like button"
            ></button>
          </div>
        </article>
      </section>

      <div class="popout" id="popoutWindow">
        <div class="popout__container">
          <button
            type="button"
            aria-label="close"
            class="popout__close-btn"
            id="closeProfileButton"
          ></button>
          <form action="/" name="profile" class="form" id="form">
            <fieldset class="form__fieldset">
              <legend>
                <h2 class="form__heading">Edit Profile</h2>
              </legend>
              <input
                type="text"
                name="Full Name"
                id="userInputfullName"
                placeholder="Full Name"
                class="input__text input__text_type_name"
              />
              <input
                type="text"
                name="Description"
                id="userInputDescription"
                placeholder="Description"
                class="input__text input__text_type_description"
              />
              <button
                type="submit"
                class="form__submit-btn"
                id="saveInputProfileButton"
              >
                Save
              </button>
            </fieldset>
          </form>
        </div>
      </div>

      <footer class="footer">
        <p class="footer__text">Â© 2021 Around The U.S.</p>
      </footer>
    </main>
    <script src="./index.js"></script>
  </body>
</html>
