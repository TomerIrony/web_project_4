<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./pages/index.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around The U.S.</title>
  </head>
  <body class="root">
    <header class="header">
      <div class="header__wrapper">
        <img class="header__title" src="./images/logo.svg" alt="logo" />
      </div>
    </header>
    <main>
      <section class="profile">
        <div class="profile__container">
          <div class="profile__image-container">
            <img
              class="profile__image"
              src="./images/profileimage.jpg"
              alt="profile image"
            />
            <img
              src="./images/pen.svg"
              alt="editImagePen"
              class="profile__image-pen"
              id="imagePen"
            />
          </div>
          <div class="profile__text">
            <div class="profile__title">
              <h1 class="profile__username" id="fullName">Jac Cousteau</h1>
              <button type="button" id="openProfile" class="profile__edit">
                <img class="profile__pen" src="./images/pen.svg" alt="pen" />
              </button>
            </div>
            <p class="profile__subtitle" id="description">Explorer</p>
          </div>
        </div>
        <button type="button" class="profile__button" id="addNewContentButton">
          <img
            class="profile__plus"
            src="./images/plussign.svg"
            alt="plus sign"
          />
        </button>
      </section>

      <section class="elements"></section>
    </main>
    <footer class="footer">
      <p class="footer__text">Â© 2021 Around The U.S.</p>
    </footer>

    <div class="popout" id="popoutWindow">
      <div class="popout__container">
        <button
          type="button"
          aria-label="close"
          class="popout__close-btn"
          id="closeProfileButton"
        ></button>
        <form action="/" name="profile" class="form" id="editProfileForm">
          <fieldset class="form__fieldset">
            <legend>
              <h2 class="form__heading">Edit Profile</h2>
            </legend>

            <input
              class="form__text-input form__input"
              type="text"
              name="Full Name"
              id="userInputfullName"
              placeholder="Full Name"
              minlength="2"
              maxlength="40"
              required
            />
            <span class="form__validation userInputfullName-error"></span>

            <input
              class="form__text-input form__input"
              type="text"
              name="Description"
              id="userInputDescription"
              placeholder="Description"
              minlength="2"
              maxlength="200"
              required
            />
            <span class="form__validation userInputDescription-error"></span>
            <button
              type="submit"
              class="form__submit-btn form__submit"
              id="saveInputProfileButton"
            >
              Save
            </button>
          </fieldset>
        </form>
      </div>
    </div>

    <div class="popout" id="imageUpdatePopup">
      <div class="popout__container">
        <button
          type="button"
          aria-label="close"
          class="popout__close-btn"
          id="closeImageForm"
        ></button>
        <form action="/" name="editImage" id="editImageForm" class="form">
          <fieldset class="form__fieldset">
            <legend>
              <h2 class="form__heading">Change profile picture</h2>
            </legend>
            <input
              class="form__text-input form__input"
              type="url"
              name="Profile Image Url"
              placeholder="Image URL"
              id="profileImageInput"
              required
            />
            <span class="form__validation profileImageInput-error"></span>
            <button
              id="profileImageSaveButton"
              type="submit"
              class="form__submit-btn form__submit"
            >
              Save
            </button>
          </fieldset>
        </form>
      </div>
    </div>

    <div class="popout" id="deleteImagePopup">
      <div class="popout__container">
        <button
          type="button"
          aria-label="close"
          class="popout__close-btn"
          id="closeDeleteForm"
        ></button>
        <form action="/" name="delete image" id="deleteImageForm" class="form">
          <fieldset class="form__fieldset">
            <legend>
              <h2>Are you sure?</h2>
            </legend>
            <button
              id="deleteCardButton"
              type="submit"
              class="form__submit-btn form__submit"
            >
              Yes
            </button>
          </fieldset>
        </form>
      </div>
    </div>

    <div class="popout" id="popoutWindowNewPlace">
      <div class="popout__container">
        <button
          type="button"
          aria-label="close"
          class="popout__close-btn"
          id="closeButtonNewContent"
        ></button>
        <form action="/" name="profile" class="form" id="newContentForm">
          <fieldset class="form__fieldset">
            <legend>
              <h2 class="form__heading">New Place</h2>
            </legend>
            <input
              class="form__text-input form__input"
              type="text"
              name="Full Name"
              placeholder="title"
              id="cardNameInput"
              required
            />
            <span class="form__validation cardNameInput-error"></span>
            <input
              class="form__text-input form__input"
              type="url"
              name="Description"
              placeholder="Image URL"
              id="imageInput"
              required
            />
            <span class="form__validation imageInput-error"></span>

            <button
              id="newPlaceButton"
              type="submit"
              class="form__submit-btn form__submit"
            >
              Save
            </button>
          </fieldset>
        </form>
      </div>
    </div>

    <div class="popout" id="imageOpened">
      <div class="popout__images">
        <button
          type="button"
          class="popout__close-btn"
          id="popoutImageCloseButton"
        ></button>
        <img
          id="popoutImage"
          src="http://127.0.0.1:5500/index.html"
          alt="."
          class="popout__image"
        />
        <h2 id="popoutImageCaption" class="popout__caption"></h2>
      </div>
    </div>

    <template id="card-template">
      <article class="card">
        <button
          type="button"
          aria-label="close card"
          class="card__close"
          id="cardClose"
        ></button>
        <img id="cardImage" src="default" alt="." class="card__image" />
        <div class="card__caption">
          <h2 class="card__name"></h2>
          <div class="card__group">
            <button
              class="card__like-btn"
              type="button"
              aria-label="like button"
            ></button>
            <p class="card__like-numbers"></p>
          </div>
        </div>
      </article>
    </template>
    <div class="template-container"></div>

    <script type="module" src="./scripts/index.js"></script>
    <script type="module" src="./scripts/FormValidator.js"></script>
    <script type="module" src="./scripts/utils.js"></script>
  </body>
</html>
