<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./pages/index.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around The U.S.</title>
  </head>
  <body class="root">
    <div id="editProfile" class="popout">
      <img
        id="exitButton"
        class="popout__exit"
        src="./images/exiticon.svg"
        alt="exit"
      />

      <div class="popout__content">
        <h1 class="popout__title">Edit Profile</h1>
        <div class="input">
          <input
            type="text"
            class="input__text input__text_type_name"
            id="id1"
            placeholder="Full Name"
          />
          <input
            type="text"
            class="input__text input__text_type_description"
            id="id2"
            placeholder="Description"
          />
          <button class="form__save-btn" id="save">Save</button>
        </div>
      </div>
    </div>

    <header class="header">
      <img class="header__title" src="./images/logo.svg" alt="logo" />
    </header>
    <main>
      <section class="profile">
        <div class="profile__container">
          <img
            class="profile__image"
            src="./images/profileimage.jpg"
            alt="profile image"
          />
          <div class="profile__text">
            <div class="profile__title">
              <span id="fullName">Jacques Cousteau</span>
              <div class="profile__edit">
                <img
                  class="profile__edit_pen"
                  src="./images/pen.svg"
                  alt="pen"
                />
              </div>
            </div>
            <p class="profile__subtitle">Explorer</p>
          </div>
        </div>
        <div class="profile__button">
          <img
            class="profile__plus"
            src="./images/plus sign.svg"
            alt="plus sign"
          />
        </div>
      </section>

      <section class="elements">
        <div class="elements__card">
          <img
            class="elements__card_image"
            src="./images/yosemite.jpg"
            alt="yosemite valley"
          />
          <div class="elements__card_wrapper">
            <h2 class="elements__card_title">
              Yosemite Valley
              <div>
                <img
                  class="elements__card_heart"
                  src="./images/heart.svg"
                  alt="heart"
                  id="heart1"
                />
                <img
                  id="filledHeart1"
                  class="elements__card_heart_active"
                  src="./images/filedHeart.svg"
                  alt="filled Heart"
                />
              </div>
            </h2>
          </div>
        </div>
        <div class="elements__card">
          <img
            class="elements__card_image"
            src="./images/lakelouise.jpg"
            alt="Lake Louise"
          />
          <div class="elements__card_wrapper">
            <h2 class="elements__card_title">
              Lake Louise
              <div>
                <img
                  class="elements__card_heart"
                  src="./images/heart.jpg"
                  id="heart2"
                  alt="heart"
                />
                <img
                  id="filledHeart2"
                  class="elements__card_heart_active"
                  src="./images/filedHeart.svg"
                  alt="filled heart"
                />
              </div>
            </h2>
          </div>
        </div>
        <div class="elements__card">
          <img
            class="elements__card_image"
            src="./images/baldmountains.jpg"
            alt="Bald Mountains"
          />
          <div class="elements__card_wrapper">
            <h2 class="elements__card_title">
              Bald Mountains
              <div>
                <img
                  class="elements__card_heart"
                  id="heart3"
                  src="./images/heart.svg"
                  alt="heart"
                />
                <img
                  class="elements__card_heart_active"
                  id="filledHeart3"
                  src="./images/filedHeart.svg"
                  alt="filled heart"
                />
              </div>
            </h2>
          </div>
        </div>
        <div class="elements__card">
          <img
            class="elements__card_image"
            src="./images/Latermar.jpg"
            alt="Latemar"
          />
          <div class="elements__card_wrapper">
            <h2 class="elements__card_title">
              Latemar
              <div>
                <img
                  id="heart4"
                  class="elements__card_heart"
                  src="./images/heart.svg"
                  alt="heart"
                />
                <img
                  id="filledHeart4"
                  class="elements__card_heart_active"
                  src="./images/filedHeart.svg"
                  alt=""
                />
              </div>
            </h2>
          </div>
        </div>
        <div class="elements__card">
          <img
            class="elements__card_image"
            src="./images/vanoise.jpg"
            alt="Vanoise National Park"
          />
          <div class="elements__card_wrapper">
            <h2 class="elements__card_title">
              Vanoise Nationa...
              <div>
                <img
                  id="heart5"
                  class="elements__card_heart"
                  src="./images/heart.svg"
                  alt="heart"
                />
                <img
                  id="filledHeart5"
                  class="elements__card_heart_active"
                  src="./images/filedHeart.svg"
                  alt="filled heart"
                />
              </div>
            </h2>
          </div>
        </div>
        <div class="elements__card">
          <img
            class="elements__card_image"
            src="./images/lago.jpg"
            alt="Lago di Braies"
          />
          <div class="elements__card_wrapper">
            <h2 class="elements__card_title">
              Lago di Braies
              <div>
                <img
                  id="heart6"
                  class="elements__card_heart"
                  src="./images/heart.jpg"
                  alt="heart"
                />
                <img
                  id="filledHeart6"
                  class="elements__card_heart_active"
                  src="./images/filedHeart.svg"
                  alt="filled heart"
                />
              </div>
            </h2>
          </div>
        </div>
      </section>

      <footer class="footer">
        <p class="footer__text">Â© 2021 Around The U.S.</p>
      </footer>
    </main>
    <script src="./index.js"></script>
  </body>
</html>
